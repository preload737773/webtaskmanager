<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web Task Manager</title>
  <script type="text/yfiles-template">
    <g id="startNode">
      <rect fill='#ce93d8' stroke='#FFE5B4' stroke-width="2" rx='0' ry='0' width='{TemplateBinding width}' height='{TemplateBinding height}'></rect>
      <ellipse rx="10" ry="10" fill="white" transform="translate(5 5)" stroke="lightgreen"></ellipse>
      <g transform="translate(15 5)" data-content="{Binding wrappedName, Converter=TextWrapConverter, Parameter=150 20; 18px sans-serif; none; black}"></g>
      <g transform="translate(20 27)" data-content="{Binding wrappedDescription, Converter=TextWrapConverter, Parameter=150 20; 14px sans-serif; none; black}"></g>
    </g>

    <g id="processNode">
      <rect fill='#f2f2f2' stroke='white' rx='27' ry='27' width='{TemplateBinding width}' height='{TemplateBinding height}'></rect>
      <ellipse rx="10" ry="10" fill="{Binding importance}" transform="translate(5 5)"></ellipse>
      <g transform="translate(15 13)" data-content="{Binding wrappedName, Converter=TextWrapConverter, Parameter=50 50; 18px sans-serif; none; black}"></g>
      <g transform="translate(15 33)" data-content="{Binding wrappedDescription, Converter=TextWrapConverter, Parameter=50 20; 14px sans-serif; none; black}"></g>
    </g>

    <g id="ifNode">
      <rect x='0' y='0' width="100" height="100" fill="#f8bbd0" stroke="white" stroke-width="1" transform="translate(70 0), rotate(45 0 0)"></rect>
      <text transform='translate(30 65)' data-content='{Binding wrappedName}' style='font-size:18px;'></text>
      <text transform='translate(30 80)' data-content='{Binding wrappedDescription}' style='font-size:14px;'></text>
    </g>

    <g id="endNode">
      <rect fill='#ce93d8' stroke='#FFE5B4' stroke-width="2" rx='0' ry='0' width='{TemplateBinding width}' height='{TemplateBinding height}'></rect>
      <ellipse rx="10" ry="10" fill="white" transform="translate(5 5)" stroke="crimson"></ellipse>
      <g transform="translate(15 5)" data-content="{Binding wrappedName, Converter=TextWrapConverter, Parameter=150 20; 18px sans-serif; none; black}"></g>
      <g transform="translate(20 27)" data-content="{Binding wrappedDescription, Converter=TextWrapConverter, Parameter=150 20; 14px sans-serif; none; black}"></g>
    </g>
  </script>
</head>
<body>
<app-root></app-root>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
