<app-modal (onNewNode)="addTask()"></app-modal>
<div class="container">
    <div class="row">
        <div class="col-md-1 d-none d-md-block bg-dark" id="sidebar-left">
            <hr style="background-color: lightpink; margin-top: 0; margin-bottom: 0;">
            <div>
                <ul class="nav flex-column">
                    <li class="nav-item ">
                        <div class="h5">New</div>
                    </li>
                    <li class="nav-item">
                        <app-drag-and-drop-panel id="drag-and-drop-panel"></app-drag-and-drop-panel>
                    </li>
                </ul>
            </div>
        </div>

        <main role="main" class="col-md-11 ml-sm-auto col-lg-11">
            <graph-component></graph-component>
            <div class="toast" role="alert" aria-live="assertive">
                <div class="toast-header">
                    <img src="../../assets/icons/alarm.svg" class="rounded mr-auto" alt="alarm">
                    <strong id="toastHeader" class="mr-5" style="padding-left: 15px">Web Task Manager</strong>
                    <small>now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Loading...
                </div>
            </div>
        </main>
        <properties-view *ngIf="isSidebarOpened" [task]="currentTask" (editClicked)="editTask()" (deleteClicked)="deleteItem()"></properties-view>
    </div>
</div>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $('.toast').hide();
</script>
